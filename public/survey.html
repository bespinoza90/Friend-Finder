<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Survey</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm">
                <h1>Survey Questions</h1>
                <hr class="my-4">
                <form>
                    <h2>About You</h2>
                    <div class="form-group">
                        <label for="name">Name (Required)</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="photo">
                    </div>
                    <hr class="my-4">

                    <div class="form-group">
                        <h2>Question 1</h2>
                        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select id="q1" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 2</h2>
                        <label for="q2">Generally speaking, you rely more on your experience than your
                            imagination.</label>
                        <select id="q2" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 3</h2>
                        <label for="q3">You find it easy to stay relaxed and focused even when there is some
                            pressure.</label>
                        <select id="q3" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 4</h2>
                        <label for="q4">You rarely do something just out of sheer curiosity.</label>
                        <select id="q4" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 5</h2>
                        <label for="q5">People can rarely upset you.</label>
                        <select id="q5" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 6</h2>
                        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                        <select id="q6" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 7</h2>
                        <label for="q7">In a discussion, truth should be more important than people’s
                            sensitivities.</label>
                        <select id="q7" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 8</h2>
                        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                        <select id="q8" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 9</h2>
                        <label for="q9">You think that everyone’s views should be respected regardless of whether they
                            are supported by facts or not.</label>
                        <select id="q9" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h2>Question 10</h2>
                        <label for="q10">You feel more energetic after spending time with a group of people.</label>
                        <select id="q10" class="form-control">
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn"><i class="fa fa-check-circle"></i>
                        Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <hr class="my-4">
                <p><a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/bespinoza90/Friend-Finder">GitHub Repo</a>
                </p>
            </div>
        </div>
    </div>

    <div id="matchModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Best Match</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="matchName">Emma</h2>
                    <img id="matchPhoto" height="400" width="400"
                        src="https://media.gettyimages.com/photos/cosmos-flower-picture-id184861138?s=612x612">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        $("#submit-btn").on("click", function (event) {

            event.preventDefault();

            var name = $("#name").val().trim();
            var photo = $("#photo").val().trim();

            function checkScores() {

                var scores = [];

                for (var i = 1; i <= 10; i++) {
                    var score = $("#q" + i).val().trim();

                    if (score) {
                        scores.push(score);
                    } else { return false; }
                }
                return scores;
            }

            var scores = checkScores();

            if (!name) {
                alert("Please provide a name!");
            } else if (!photo) {
                alert("Please provide a photo!");
            } else if (!scores) {
                alert("Please complete all the questions!");
            } else {

                var newFriend = {
                    name: name,
                    photo: photo,
                    scores: scores
                };

                $.post("/api/friends", newFriend)
                    .then(function (data) {
                        $("#matchName").text(data.name);
                        $("#matchPhoto").attr("src", data.photo);
                        $("#matchModal").modal();
                    });
            }
        });
    </script>
</body>

</html>
